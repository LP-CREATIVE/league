<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League Coach Control Panel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="native.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Native titlebar for Electron -->
    <div class="titlebar">
        <div class="titlebar-title">
            <img src="icon.png" alt="League Coach" class="titlebar-icon">
            <span>League Coach</span>
        </div>
        <div class="titlebar-controls">
            <button class="titlebar-button minimize" onclick="window.electron?.minimize()">
                <svg width="10" height="1" viewBox="0 0 10 1" fill="currentColor">
                    <rect width="10" height="1"></rect>
                </svg>
            </button>
            <button class="titlebar-button maximize" onclick="window.electron?.maximize()">
                <svg width="10" height="10" viewBox="0 0 10 10" fill="currentColor">
                    <path d="M0 0v10h10V0H0zm9 9H1V1h8v8z"></path>
                </svg>
            </button>
            <button class="titlebar-button close" onclick="window.electron?.close()">
                <svg width="10" height="10" viewBox="0 0 10 10" fill="currentColor">
                    <path d="M10 0.7L9.3 0 5 4.3 0.7 0 0 0.7 4.3 5 0 9.3l0.7 0.7L5 5.7l4.3 4.3 0.7-0.7L5.7 5z"></path>
                </svg>
            </button>
        </div>
    </div>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>League Coach</h1>
                <span class="version">v3.0</span>
            </div>
            <div class="status-indicator" id="status">
                <span class="status-dot"></span>
                <span class="status-text">Connecting...</span>
            </div>
        </header>

        <div class="services-grid">
            <!-- Discord Bot Service -->
            <div class="service-card">
                <div class="service-header">
                    <div class="service-icon discord">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>
                        </svg>
                    </div>
                    <div>
                        <h2>Discord Bot</h2>
                        <p class="service-status" id="discord-status">Checking...</p>
                    </div>
                </div>
                <div class="service-body">
                    <div class="info-row">
                        <span class="label">Connected Servers:</span>
                        <span class="value" id="server-count">-</span>
                    </div>
                    <div class="info-row">
                        <span class="label">Active Voice Sessions:</span>
                        <span class="value" id="voice-count">-</span>
                    </div>
                    <div class="info-row">
                        <span class="label">Messages Today:</span>
                        <span class="value" id="message-count">-</span>
                    </div>
                </div>
            </div>

            <!-- Game Harvester Service -->
            <div class="service-card">
                <div class="service-header">
                    <div class="service-icon league">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2L2 7v10c0 5.5 3.8 10.7 9 12c5.2-1.3 9-6.5 9-12V7L12 2z"/>
                        </svg>
                    </div>
                    <div>
                        <h2>Game Harvester</h2>
                        <p class="service-status" id="harvester-status">Checking...</p>
                    </div>
                </div>
                <div class="service-body">
                    <div class="info-row">
                        <span class="label">League Client:</span>
                        <span class="value" id="client-status">Not Connected</span>
                    </div>
                    <div class="info-row">
                        <span class="label">Current Phase:</span>
                        <span class="value" id="game-phase">-</span>
                    </div>
                    <div class="info-row">
                        <span class="label">Analyses Today:</span>
                        <span class="value" id="analysis-count">-</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="actions-section">
            <h3>Quick Actions</h3>
            <div class="actions-grid">
                <button class="action-btn" id="test-tts">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18V5l12-2v13"></path>
                        <circle cx="6" cy="18" r="3"></circle>
                        <circle cx="18" cy="16" r="3"></circle>
                    </svg>
                    Test Voice
                </button>
                <button class="action-btn" id="restart-services">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <polyline points="1 20 1 14 7 14"></polyline>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                    </svg>
                    Restart Services
                </button>
                <button class="action-btn" id="open-logs">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    View Logs
                </button>
                <button class="action-btn" id="settings">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v6m0 6v6m4.22-10.22l4.24-4.24m-4.24 4.24l-4.24-4.24M20.46 12H14m-6 0H1.54m10.22 4.22l-4.24 4.24m4.24-4.24l4.24 4.24"></path>
                    </svg>
                    Settings
                </button>
            </div>
        </div>

        <!-- Live Feed -->
        <div class="feed-section">
            <h3>Live Activity</h3>
            <div class="feed-container" id="activity-feed">
                <div class="feed-item">
                    <span class="feed-time">12:34</span>
                    <span class="feed-message">Waiting for activity...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
